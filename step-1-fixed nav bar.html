<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>FIXED NAV_BAR</title>
		<meta name="author" content="ABHIK">
		<link rel="stylesheet" type="text/css" href="navbar.css">
		<link rel="stylesheet" type="text/css" href="content.css">
		<link rel="stylesheet" type="text/css" href="slide.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="jquery.scrollTo-1.4.2/jquery.scrollTo-min.js"></script>
		<script src="//cdn.jsdelivr.net/jquery.scrollto/2.1.0/jquery.scrollTo.min.js"></script>
		<script src="jquery-1.11.3.js"></script>
		
		<script type="text/javascript">
		$(document).on("scroll",function(){
			if($(document).scrollTop()>100){ 
				$("header").removeClass("large").addClass("small");
				}
			else{
				$("header").removeClass("small").addClass("large");
				}
			});
			</script>
			<script>
		$(document).ready(function(){
    /* This code is executed after the DOM has been completely loaded */

			$('nav a,footer a.up').click(function(e){

        // If a link has been clicked, scroll the page to the link's hash target:
			$scrollTo( this.hash,2500, {easing:'elasout'});
			e.preventDefault();
			
			});

		});
	</script>
	
	</head>
	<body>
	<header class="large">
	 <nav>
		<img class="logo" src="logo.jpg"/>
		<ul class="nav-bar">
			<li id="nav-items"><a href="#">HOME</a></li>
			<li id="nav-items"><a href="#aboutus">ABOUT-US</a></li>
			<li id="nav-items"><a href="#events">EVENTS</a></li>
			<li id="nav-items"><a href="#gallery">GALLERY</a></li>
			<li id="nav-items"><a href="#">TEAM</a></li>
			<li id="nav-items"><a href="#">CONTACT-US</a></li>
		</ul>
	 </nav>
	</header>
	<div class="slideshow">
	<figure>
	<img src="1.jpg"></img>
	<img src="2.jpg"></img>
	<img src="3.jpg"></img>
	<img src="4.jpg"></img>
	<img src="5.jpg"></img>
	</figure>
	</div>
	
	
	<div id="aboutus">
		<div id="glass">
		<div id="c1">
			<img id="ab" src="aboutus.jpg"></img>
			<div id="c1logo"><img src="P1.jpg"></img></div>
			<p></p>
		</div>
		</div>
		
	</div>
	
	<div id="events">
		
	</div>
	
	<div id="gallery">
	<div id="glass3">
		<h1>GALLERY</h1>
		<div id="imggal"></div>
	</div>
	</div>
	
	
	
	</body>
	
	<footer></footer>
</html>
